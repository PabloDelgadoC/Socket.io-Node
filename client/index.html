<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io</title>
    <!--Permite interactuar con el socket que esta en el backend y el cliente-->
    <script src="/socket.io/coket.io.js" type="text/javascript"></script>
    <script src="main.js"></script>

    <style>
        #messages {
            width: 96%;
            height: 360px;
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            box-shadow:  0px 0px 20px #cccccc inset;
        }

        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y NodeJS</h1>
    <div id="messages">

    </div>
    <form onsubmit="return addMessage(this);">
        <input type="text" placeholder="Nick" id="nickname">
        <textarea id="text" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
